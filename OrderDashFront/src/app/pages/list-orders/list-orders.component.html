<mat-toolbar color="primary">
  <span>Pedidos Dashboard</span>
  <span></span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="openDlgInsertOrder()">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button (click)="updateData()">
    <mat-icon>refresh</mat-icon>
  </button>
</mat-toolbar>

<div class="container mat-elevation-z8">

  <div class="form">
    <table mat-table [dataSource]="ordersDataSource">
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let element">{{ element.client }}</td>
      </ng-container>

      <ng-container matColumnDef="expTime">
        <th mat-header-cell *matHeaderCellDef>Prazo</th>
        <td mat-cell *matCellDef="let element">{{ getDate(element.expTime) }}</td>
      </ng-container>

      <ng-container matColumnDef="items">
        <th mat-header-cell *matHeaderCellDef>Itens</th>
        <td mat-cell *matCellDef="let element">{{ element.items.length }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
